<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    {% include 'navbar.html' %} <!-- Include navbar here -->
    {% include 'flash_messages.html' %} <!-- Include navbar here -->
   
    <div class="flex flex-col items-center justify-start">
        <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg mt-8">
            <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Stock Data Viewer</h1>

            <!-- Input Section -->
            <div class="flex flex-col md:flex-row items-center gap-4">
                <select id="symbolInput" class="w-full md:w-3/4 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="AAPL">Apple Inc. (AAPL)</option>
                    <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                    <option value="MSFT">Microsoft Corporation (MSFT)</option>
                    <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                    <option value="TSLA">Tesla, Inc. (TSLA)</option>
                    <option value="NVDA">NVIDIA Corporation (NVDA)</option>
                    <option value="META">Meta Platforms, Inc. (META)</option>
                </select>
                <button id="fetchStockHistoryButton" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">Fetch Data</button>
            </div>

            <!-- Result Section -->
            <div id="result" class="hidden mt-6 p-4 bg-gray-50 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-800">Stock Data for <span id="stockSymbol" class="text-blue-600"></span></h2>
                <table id="stockTable" class="w-full mt-4 border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="p-2">Date</th>
                            <th class="p-2">Open</th>
                            <th class="p-2">Close</th>
                            <th class="p-2">High</th>
                            <th class="p-2">Low</th>
                            <th class="p-2">Volume</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700 text-center bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script  type="module" src="{{ url_for('static', filename='script/stock_history.js') }}"></script>
</body>
</html>
