<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    {% include 'navbar.html' %}
    {% include 'flash_messages.html' %}
    
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Stock Recommendation System ðŸ“Š</h1>
        
        <div class="flex flex-col md:flex-row items-center gap-4">
            <select id="symbolInput" class="w-full md:w-3/4 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <option value="AAPL">Apple Inc. (AAPL)</option>
                <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                <option value="MSFT">Microsoft Corporation (MSFT)</option>
                <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                <option value="TSLA">Tesla, Inc. (TSLA)</option>
                <option value="NVDA">NVIDIA Corporation (NVDA)</option>
                <option value="META">Meta Platforms, Inc. (META)</option>
            </select>
            <button id="getRecommendationBtn" 
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">Get Recommendation</button>
        </div>

        <div id="result" class="mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-900 hidden rounded-md">
            <h2 class="text-xl font-semibold">Stock: <span id="stockSymbol"></span></h2>
            <p class="mt-2"><strong>Recommendation:</strong> <span id="recommendation"></span></p>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='script/stock_recommendation.js') }}"></script>
</body>
</html>
